<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown timer</title>
   <script src="https://kit.fontawesome.com/57e7fadaf9.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="fullscr fullscr-head _anim_items">
      <h1 class="greet-title _anim_items">Hello Everyone!</h1>
      <h2 class="coming-title _anim_items">New Year Is Coming...</h2>

      <div class="load">
         <span></span>
         <span></span>
         <span></span>
      </div>
      <div class="count">
         <div class="count-days">
            <p id="days"></p>
            <span>Days</span>
         </div>
         <div class="count-hours">
            <p id="hour"></p>
            <span>Hours</span>
         </div>
         <div class="count-minutes">
            <p id="minute"></p>
            <span>Minutes</span>
         </div>
         <div class="count-seconds">
            <p id="second"></p>
            <span>Seconds</span>
         </div>
      </div>
      <i class="fas fa-angle-down fa-3x angel"></i>
   </div>
   <div class="fullscr fullscr__footer">
      <h1 class="thanks">Thanks! <span class="span">:)</span>üëç</h1>
      <p> <span class="red">For</span> <b class="span">questions</b> <span class="red">or</span> <b
            class="span">suggestions</b></p>
      <a target="_blank" href="https://t.me/AzizbekAslonov" class="btn"><i class="fab fa-telegram-plane"></i> Click
         here!</a>
   </div>
   <script src="main.js"></script>
</body>

</html>
